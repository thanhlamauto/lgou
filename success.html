<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - L'Gôu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: bounce 0.6s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        @keyframes bounce {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .order-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }

        .order-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .order-detail-item:last-child {
            border-bottom: none;
        }

        .order-detail-label {
            font-weight: 600;
            color: #495057;
        }

        .order-detail-value {
            color: #6c757d;
            font-weight: 500;
        }

        .status-message {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #2196F3;
        }

        .status-message p {
            color: #1565c0;
            font-weight: 500;
            margin: 0;
        }

        .contact-section {
            margin-bottom: 30px;
        }

        .contact-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #495057;
        }

        .contact-item i {
            color: #4CAF50;
            width: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-zalo {
            background: #0068ff;
            color: white;
        }

        .btn-facebook {
            background: #1877f2;
            color: white;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .btn-close {
            background: #6c757d;
            color: white;
        }

        .btn-home {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            margin-top: 15px;
            width: 100%;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="success-title">Đặt hàng thành công!</h1>
        <p class="success-message">Cảm ơn bạn đã chọn L'Gôu để gửi gắm món quà đặc biệt!</p>
        
        <div class="order-details" id="order-details">
            <!-- Order details will be populated by JavaScript -->
        </div>
        
        <div class="status-message">
            <p>Trạng thái đơn hàng sẽ được thông báo (bao gồm mẫu và tổng giá trị đơn hàng) qua mail trong vòng 48h</p>
        </div>
        
        <div class="contact-section">
            <h3 class="contact-title">Liên hệ với shop qua:</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook: theluvingifts</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram: the_luvin</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="https://zalo.me/0906220805" class="btn btn-zalo" target="_blank">
                <i class="fab fa-telegram"></i>
                Mở Zalo
            </a>
            <a href="https://facebook.com/theluvingifts" class="btn btn-facebook" target="_blank">
                <i class="fab fa-facebook"></i>
                Facebook
            </a>
            <a href="https://instagram.com/the_luvin" class="btn btn-instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>
        
        <a href="index.html" class="btn btn-home">
            <i class="fas fa-home"></i>
            Về trang chủ
        </a>
    </div>

    <script>
        // Get order data from URL parameters
        function getOrderDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                customerName: urlParams.get('name') || 'N/A',
                customerPhone: urlParams.get('phone') || 'N/A',
                customerEmail: urlParams.get('email') || 'N/A',
                customerInstagram: urlParams.get('instagram') || 'N/A',
                customerAddress: urlParams.get('address') || 'N/A',
                deliveryDate: urlParams.get('deliveryDate') || 'N/A',
                orderTotal: urlParams.get('total') || 'N/A'
            };
        }

        // Populate order details
        function populateOrderDetails() {
            const orderData = getOrderDataFromURL();
            const detailsContainer = document.getElementById('order-details');
            
            detailsContainer.innerHTML = `
                <div class="order-detail-item">
                    <span class="order-detail-label">Tên KH:</span>
                    <span class="order-detail-value">${orderData.customerName}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">SĐT:</span>
                    <span class="order-detail-value">${orderData.customerPhone}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Email:</span>
                    <span class="order-detail-value">${orderData.customerEmail}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Instagram:</span>
                    <span class="order-detail-value">${orderData.customerInstagram}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Địa chỉ:</span>
                    <span class="order-detail-value">${orderData.customerAddress}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Ngày nhận:</span>
                    <span class="order-detail-value">${orderData.deliveryDate}</span>
                </div>
                <div class="order-detail-item">
                    <span class="order-detail-label">Tổng tiền:</span>
                    <span class="order-detail-value">${orderData.orderTotal}</span>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateOrderDetails();
        });
    </script>
</body>
</html>
